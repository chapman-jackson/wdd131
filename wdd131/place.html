<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page displaying information about the state of Montana.">
    <meta name="author" content="Jackson T. Chapman">
    <title>WDD 131 - Dynamic Web Fundamentals - Montana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>
            Montana, United States of America
        </h1>
    </header>

    <main>
            <picture>
                <source srcset="images/beartooth-mtns-large.webp"  media="(min-width: 500px)">
                <img src="images/beartooth-mtns-small.webp" alt="Beartooth Mountain range">
            </picture>

            <div id="data">
                <h2>Data</h2>
                <p>Area: 147,040 sq mi </p>
                <p>Population: 1,132,812</p>
                <p>Capital: Helena</p>
                <p>Language: English</p>
                <p>Currency: United States Dollar</p>
                <p>Calling code: 406</p>
                <p>Internet TLD: .us</p>
            </div>

            <div id="weather">
                <h2>Weather</h2>
                <img src="images/weather-icon.svg" alt="Icon showing the sun behind a cloud">
                <p id="display-temp"></p>
                <p id="display-condition"></p>
                <p id="display-wind"></p>
                <p id="display-windchill"></p>
            </div>
    </main>

    <footer>

        <p><span id="currentyear"></span></p>
        <p id="lastModified"></p>

    </footer>
</body>
</html>
